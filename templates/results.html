<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Astrology Reading - RaasiGuru</title>
    <meta
      name="description"
      content="Your personalized astrology reading from RaasiGuru"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Add markdown-it library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <style>
      /* Chat Section Styles */
      .chat-section {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: var(--border-radius);
        padding: 1rem;
        margin-top: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: opacity 0.3s ease;
      }
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .chat-messages {
        max-height: 250px;
        overflow-y: auto;
        background: #fff;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
      }
      .chat-input-container {
        display: flex;
        gap: 0.5rem;
      }
      .chat-input-wrapper {
        flex: 1;
        display: flex;
        gap: 0.5rem;
      }
      .chat-input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid rgba(173,205,124,0.4);
        border-radius: var(--border-radius);
        font-size: 1rem;
      }
      .send-button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--border-radius);
        background-color: var(--cosmic-accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      .send-button:hover {
        background-color: rgba(173,205,124,0.9);
      }
      .message {
        margin-bottom: 10px;
      }
      .user-message {
        text-align: right;
        color: #333;
      }
      .bot-message {
        text-align: left;
        color: #555;
      }
      /* Add styles for markdown content in chat */
      .message-content {
        padding: 0.5rem;
      }
      .message-content h1,
      .message-content h2,
      .message-content h3 {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 1.1em;
      }
      .message-content p {
        margin-bottom: 0.5rem;
      }
      .message-content ul,
      .message-content ol {
        margin: 0.5rem 0;
        padding-left: 1.5rem;
      }
      .message-content li {
        margin-bottom: 0.25rem;
      }
      .message-content code {
        background: rgba(0,0,0,0.05);
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
      }
      .bot-message .message-content {
        color: var(--cosmic-purple);
      }
      .user-message .message-content {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="star-field" id="starField"></div>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <a href="{{ url_for('index') }}" class="logo">RaasiGuru</a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="results-section">
          <h1 class="results-title">Your Personalized Astrology Reading</h1>
          <div class="reading-content">
            <!-- Render AI response as HTML -->
            {{ ai_response|safe }}
          </div>
          <div class="navigation-buttons">
            <a href="{{ url_for('index') }}" class="back-btn"
              >Get a New Reading</a
            >
            <button class="chat-btn" onclick="toggleChat()">Chat with AstroGuru</button>
          </div>
          
          <!-- New integrated chat section -->
          <div id="chatSection" class="chat-section" style="display: none;">
            <div class="chat-header">
              <h2>ðŸ’« Chat with AstroGuru</h2>
              <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">Ã—</button>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
              <div class="chat-input-wrapper">
                <input 
                  id="chatInput" 
                  class="chat-input"
                  type="text" 
                  placeholder="Ask AstroGuru anything..." 
                  onkeypress="if(event.key === 'Enter') sendMessage()"
                />
                <button class="send-button" onclick="sendMessage()">Send</button>
              </div>
            </div>
          </div>
          <!-- End chat section -->
          
        </div>
      </div>
    </main>

    <script>
      // Initialize markdown-it
      const md = window.markdownit({
        html: true,
        breaks: true,
        linkify: true
      });

      // Create starfield effect
      function createStars() {
        const starField = document.getElementById("starField");
        const starsCount = 100;

        for (let i = 0; i < starsCount; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Random position
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;

          // Random size
          const size = Math.random() * 3;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random animation delay
          star.style.animationDelay = `${Math.random() * 5}s`;

          starField.appendChild(star);
        }
      }

      // Initialize on page load
      window.addEventListener("DOMContentLoaded", () => {
        createStars();
      });

      // Toggle the integrated chat section visibility
      function toggleChat() {
        const chatSection = document.getElementById("chatSection");
        if (chatSection.style.display === "none") {
          chatSection.style.display = "block";
          setTimeout(() => chatSection.style.opacity = "1", 10);
        } else {
          chatSection.style.opacity = "0";
          setTimeout(() => chatSection.style.display = "none", 300);
        }
      }
      
      // Send message and update chat messages area
      function sendMessage() {
        const input = document.getElementById("chatInput");
        const messages = document.getElementById("chatMessages");
        const userMessage = input.value.trim();
        if (!userMessage) return;
        
        // Create user message element
        const userDiv = document.createElement("div");
        userDiv.className = "message user-message";
        const userContent = document.createElement("div");
        userContent.className = "message-content";
        userContent.textContent = userMessage;
        userDiv.appendChild(userContent);
        messages.appendChild(userDiv);
        
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
        
        // Send to server and handle response
        fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: userMessage }),
        })
        .then(response => response.json())
        .then(data => {
          const botDiv = document.createElement("div");
          botDiv.className = "message bot-message";
          const botContent = document.createElement("div");
          botContent.className = "message-content";
          // Render markdown response
          botContent.innerHTML = md.render(data.response || "Error: Unable to get a response.");
          botDiv.appendChild(botContent);
          messages.appendChild(botDiv);
          messages.scrollTop = messages.scrollHeight;
        })
        .catch(error => {
          const errorDiv = document.createElement("div");
          errorDiv.className = "message bot-message";
          const errorContent = document.createElement("div");
          errorContent.className = "message-content";
          errorContent.innerHTML = md.render("**Error:** Unable to send message.");
          errorContent.style.color = "#ff4444";
          errorDiv.appendChild(errorContent);
          messages.appendChild(errorDiv);
          messages.scrollTop = messages.scrollHeight;
        });
      }
    </script>
  </body>
</html>
