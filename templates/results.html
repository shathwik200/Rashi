<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Astrology Reading - RaasiGuru</title>
    <meta
      name="description"
      content="Your personalized astrology reading from RaasiGuru"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="star-field" id="starField"></div>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <a href="{{ url_for('index') }}" class="logo">RaasiGuru</a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="results-section">
          <h1 class="results-title">Your Personalized Astrology Reading</h1>
          <div class="reading-content">
            <!-- Render AI response as HTML -->
            {{ ai_response|safe }}
          </div>
          <div class="navigation-buttons">
            <a href="{{ url_for('index') }}" class="back-btn"
              >Get a New Reading</a
            >
          </div>
        </div>
      </div>
    </main>

    <script>
      // Create starfield effect
      function createStars() {
        const starField = document.getElementById("starField");
        const starsCount = 100;

        for (let i = 0; i < starsCount; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Random position
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;

          // Random size
          const size = Math.random() * 3;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random animation delay
          star.style.animationDelay = `${Math.random() * 5}s`;

          starField.appendChild(star);
        }
      }

      // Initialize on page load
      window.addEventListener("DOMContentLoaded", () => {
        createStars();
      });
    </script>
  </body>
</html>
